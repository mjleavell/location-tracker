<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Movie Locationz</title>
</head>

<body>
    <div id="initial-view" class="my-3">
        <h1 class="text-center mb-2">Movie Location Tracker</h1>
        <div class="row">
            <div id="movie" class="card-deck mx-auto"></div>
        </div>
        <div class="row d-flex justify-content-center mt-4" id="search">
            <input type="search" class="form-control col-5 mx-auto mt-2" id="search-bar" placeholder="Search">
        </div>
        <div class="row d-flex justify-content-center my-3">
            <button type="button" id="morning" class="btn btn-danger btn-time d-block m-2">Morning</button>
            <button type="button" id="afternoon" class="btn btn-warning btn-time d-block m-2">Afternoon</button>
            <button type="button" id="evening" class="btn btn-success btn-time d-block m-2">Evening</button>
            <button type="button" id="after-dark" class="btn btn-primary btn-time d-block m-2">After Dark</button>
            <button type="button" id="show-all" class="btn btn-secondary btn-time d-block m-2">Show All</button>
        </div>
        <div id="locations" class="row justify-content-center"></div>
    </div>
    <div id="movie-view" style="display: none;" class="mb-3">
        <button type="button" id="btn-back" class="btn btn-secondary m-1">Back to Homepage</button>
        <div id="single-movie" class="d-flex justify-content-center my-3"></div>
        <div id="movie-view-location" class="row justify-content-center mb-3"></div>
    </div>
    <!-- Script Tags -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./javascripts/data/locationData.js" type="module"></script>
    <script src="./javascripts/data/movieData.js" type="module"></script>
    <script src="./javascripts/components/locationComponent.js" type="module"></script>
    <script src="./javascripts/components/movieComponent.js" type="module"></script>
    <script src="./javascripts/events.js" type="module"></script>
    <script src="./javascripts/main.js" type="module"></script>
</body>

</html>
